    <script>

        $('.login').click(function () {
            $('.dialog-wrap').show();
            $('.dialog-show').removeClass('dialog-show');
            setTimeout(function () {
                $('.login-dialog').addClass('dialog-show');
            })
        });

        $('.to_reg').click(function () {
            $('.dialog-wrap').show();
            $('.dialog-show').removeClass('dialog-show');
            $('.reg-dialog').css('display','block');
            setTimeout(function () {
                $('.reg-dialog').addClass('dialog-show');
            })
        });

        $('.reg').click(function () {
            $('.dialog-wrap').show();
            $('.dialog-show').removeClass('dialog-show');
            $('.reg-dialog').css('display','block');
            setTimeout(function () {
                $('.reg-dialog').addClass('dialog-show');
            })
        });
        $('.to_login').click(function () {
            $('.dialog-wrap').show();
            $('.dialog-show').removeClass('dialog-show');
            setTimeout(function () {
                $('.login-dialog').addClass('dialog-show');
            })
        });

        $('.mask').click(function () {
            $('.dialog-show').removeClass('dialog-show');
            setTimeout(function () {
                $('.dialog-wrap').hide();
            },400)
        });
        function snackbar(text, time) {
            $('.login-wrap .snackbar').remove();
            $('.login-wrap').append('<div class="snackbar">'+ text +'</div>');
            setTimeout(function () {
                $('.login-wrap .snackbar').remove();
            },time)
        }

        function vPhone() {
            var texfeild = $('.phone');
            var val = texfeild.val();
            if(val) {
                var reg = /^1[3|4|5|7|8][0-9]{9}$/;
                if(reg.test(val)) {
                    return true;
                }else{
                    snackbar('手机号码格式不正确', 1500);
                    return false;
                }
            }else{
                snackbar('请输入手机号', 1500);
                return false;
            }
        }

        function vCode() {
            var texfeild = $('.code');
            var val = texfeild.val();
            if(val) {
                return true;
            }else{
                snackbar('请输入验证码', 1500);
                return false;
            }
        }

        $('.phone').blur(function () {
            vPhone();
        });

        $('.code').blur(function () {
            vCode();
        });
        var send = false;

        //发送验证码
        function sendMessage(type){

            if(send) {
                return;
            }
            if(vPhone()) {
                var phone = $("#phone").val();
                $.ajax({
                    type: 'post',
                    url: "{:U('Ajaxjson/captcha')}",
                    data: {
                        'phone': phone,
                        'type': type,
                    },
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        if (data.status == 0) {
                            layer.msg('' + data.info + '', {time: 2000}, function () {
                            });
                        } else {
                            var _this = $(".get-code");
                            _this.text('获取验证码(60s)');
                            send = true;
                            var t = 60;
                            var timer = setInterval(function () {
                                t -= 1;
                                if(t > 0) {
                                    _this.text('获取验证码('+ t +'s)');
                                }else{
                                    _this.text('重新获取验证码');
                                    send = false;
                                    clearInterval(timer)
                                }
                            },1000)

                        }
                    }
                });
            }
        };

        $('.submit').click(function () {
            if(vPhone() && vCode()) {
                var phone = $("#phone").val();
                var code = $(".yzm").val();
                $.ajax({
                    type: 'post',
                    url: "{:U('Ajaxjson/login')}",
                    data: {
                        'phone': phone,
                        'code': code,
                    },
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                        if (data.status == 0) {
                            layer.msg('' + data.info + '', {time: 2000}, function () {
                            });
                        } else {
                            location.href = data.url;
                        }
                    }
                });

            }
        })
        //        snackbar('登录失败！您的手机号未绑定', 1500);
        $('.tab-wrap a').click(function () {
            $('.tab-wrap a').removeClass('cur');
            $(this).addClass('cur');
            var index = $(this).index();
            $('.tab-content').removeClass('cur-content');
            $($('.tab-content')[index]).addClass('cur-content');
        });

        $('.btn-item .btn').mouseover(function () {
            $(this).addClass('jello animated');
        });
        $('.btn-item .btn').mouseout(function () {
            $(this).removeClass('jello animated');
        });

//        window.onload = function(){
//            setTimeout("location.reload()",20000);
//        }

    </script>
</div>



<script type="text/javascript">

    var id = $("#openid").val();
    //定时执行刷新任务
    setInterval(function(){
        refresh(id);
    },3000);

    //查询是否支付完成，支付完成加入缓存
    function refresh(id) {

        $.ajax({
            type: 'post',
            url: "{:U('Ajaxjson/refresh')}",
            data: {
                'id': id,
            },
            dataType:'json',
            success: function (data) {
                console.log(data);
                if(data){
                    if (data.status) {
                        layer.msg(data.info, {time: 5000}, function () {
                            location.href = data.url;

                        });
                    }
                }

            }
        });
    }

</script>
