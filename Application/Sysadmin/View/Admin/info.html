<include file="Common/title" />
<link href="{$public}css/jquery.stepy.css{$versionnumber}" rel="stylesheet">
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Common/left" />
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <include file="Common/header" />

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                {$cat_name}
            </h3>
            <ul class="breadcrumb">
                <li>
					<a href="{:U('Index/index')}">控制面板</a>
				</li>
				<li>
					<a href="{:U('Admin/index')}">管理员管理</a>
				</li>
				<li class="active">{$cat_name}</li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
<div class="row">
<div class="col-md-12">
	<section class="panel">
		<div class="panel-body">
			<form action="" id="data_form_id" onsubmit="submit_form();return false;" class="form-horizontal ">

				<div class="form-group">
					<label class="control-label col-md-3">用户名</label>
					<div class="col-md-4 col-xs-11">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-user"></i></div>
							<input class="form-control form-control-inline input-medium default-date-picker" size="16" type="text" name="username" value="{$info.username}"/>
						</div>
						<span class="help-block">请输入用户名</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">密码</label>
					<div class="col-md-4 col-xs-11">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-unlock-alt"></i></div>
							<input class="form-control form-control-inline input-medium default-date-picker"  size="16" type="password" name="password" value="" />
						</div>
						<span class="help-block">请输入密码</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">确认密码</label>
					<div class="col-md-4 col-xs-11">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-unlock-alt"></i></div>
							<input class="form-control form-control-inline input-medium default-date-picker"  size="16" type="password" name="password2" value="" />
						</div>
						<span class="help-block">请输入确认密码</span>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-3">角色</label>
					<div class="col-md-4 col-xs-11">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-users"></i></div>
							<select name="role_id" class="form-control form-control-inline input-medium default-date-picker">
								<volist name="role_lists" id="vo">
								<option value="{$vo.id}" <if condition="$info['role_id'] eq $vo['id']"> selected</if>>{$vo.name}</option>
								</volist>
							</select>
						</div>
						<span class="help-block"></span>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-3">姓名</label>
					<div class="col-md-4 col-xs-11">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-user-md"></i></div>
							<input class="form-control form-control-inline input-medium default-date-picker"  size="16" type="text" name="name" value="{$info.name}"  />
						</div>
						<span class="help-block">请输入真实姓名</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">联系电话</label>
					<div class="col-md-4 col-xs-11">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-phone"></i></div>
							<input class="form-control form-control-inline input-medium default-date-picker"  size="16" type="telephone" name="tel" value="{$info.tel}"  />
						</div>
						<span class="help-block">请输入联系电话</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">邮箱</label>
					<div class="col-md-4 col-xs-11">
						<div class="input-group">
							<div class="input-group-addon"><i class="fa fa-envelope"></i></div>
							<input class="form-control form-control-inline input-medium default-date-picker"  size="16" type="email" name="email" value="{$info.email}"  />
						</div>
						<span class="help-block">请输入E-mail</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">状态</label>
					<div class="col-md-4 col-xs-11">
						<div class="input-group">

                            <div class="radio col-md-6">
                                <label>
                                    <input name="status" value="1" type="radio" <eq name="info.status" value="1"> checked</eq> >
                                    已启用
                                </label>
                            </div>

                            <div class="radio col-md-6">
                                <label>
                                    <input name="status" value="0" type="radio"  <eq name="info.status" value="0"> checked</eq> >
                                    已禁用
                                </label>
                            </div>

						</div>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
						<input name="id" type="hidden" value="{$info.id}">
                        <button class="btn btn-primary" type="submit">保存并关闭</button>
                        <button class="btn btn-default" type="button" onclick="location.href='{:U('index')}'">取消</button>
                    </div>
                </div>
			</form>
		</div>
	</section>
</div>
</div>
        </div>
        <!--body wrapper end-->
        <include file="Common/footer" />
    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="{$public}js/jquery-1.10.2.min.js{$versionnumber}"></script>
<script src="{$public}js/jquery-ui-1.9.2.custom.min.js{$versionnumber}"></script>
<script src="{$public}js/jquery-migrate-1.2.1.min.js{$versionnumber}"></script>
<script src="{$public}js/jquery.validate.min.js{$versionnumber}"></script>
<script src="{$public}js/jquery.stepy.js{$versionnumber}"></script>
<script src="{$public}js/bootstrap.min.js{$versionnumber}"></script>
<script src="{$public}js/modernizr.min.js{$versionnumber}"></script>
<script src="{$public}js/jquery.nicescroll.js{$versionnumber}"></script>

<!--common scripts for all pages-->
<script src="{$public}js/scripts.js{$versionnumber}"></script>
<include file="Common/footer_bottom" />
<script>
function submit_form(){
	layer.load(0, {shade: [0.2,'#616161']});
	$("#data_form_id").ajaxSubmit({
		type: "post",
		beforeSubmit:function(data){
			$.each(data,function(i){
				if(data[i]['name'] == 'username' && data[i]['value'] == '' ){
					layer.closeAll('loading');
					$("input[name='"+data[i]['name']+"']").focus();
					return false;
				}
			});
			
		},
		success:function(data){
			layer.closeAll('loading');
			if(data.status == 1){
				layer.msg(data.info,{shift:1,time:1500},function(){
					window.location.href = data.url;
				});
			}else{
				layer.msg(data.info,{shift:6,time:3000});
			}
		},
		dataType:	"json"
	});
}
</script>

</body>
</html>
