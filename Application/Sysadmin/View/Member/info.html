<script>
function submit_form(){
	var phone = $("#phone").val();
	var email = $("#email").val();
	var myreg = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0-9]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
	var myreg_email = /\w+@(\w|\d)+\.\w{2,3}/i;
//	console.log(phone);
	if(phone != ''){
		if(!myreg.test(phone)){
			layer.msg('手机号格式不正确',{time:1500},function(){
				$("#phone").focus();
			});
			return false;
		}
	}
	if(email != ''){
		if(!myreg_email.test(email)){
			layer.msg('邮箱格式不正确',{time:1500},function(){
				$("#email").focus();
			});
			return false;
		}
	}
	
	layer.load(0, {shade: [0.2,'#616161']});
	$("#data_form_id").ajaxSubmit({
		type: "post",
		beforeSubmit:function(data){
		console.log(data);false;
			$.each(data,function(i){
				if(data[i]['name'] == 'nickname' && data[i]['value'] == '' ){
					layer.closeAll('loading');
					$("input[name='"+data[i]['name']+"']").focus();
					return false;
				}
			});
			
		},
		success:function(data){
			layer.closeAll('loading');
			if(data.status == 1){
				layer.msg(data.info,{shift:1,time:1500},function(){
					window.location.href = data.url;
				});
			}else{
				layer.msg(data.info,{shift:6,time:3000});
			}
		},
		dataType:	"json"
	});
}
</script>
