<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Common/left" />
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <include file="Common/header" />

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                {$cat_name}
            </h3>
            <ul class="breadcrumb">
                <li>
					<a href="{:U('Index/index')}">控制面板</a>
				</li>
				<li>
					<a href="{:U('Member/index')}">用户管理</a>
				</li>
				<li class="active">{$cat_name}</li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
<div class="row">
<div class="col-md-12">
	<section class="panel">
		<div class="panel-body">
			<form action="" id="data_form_id" onsubmit="submit_form();return false;" class="form-horizontal ">

				<div class="form-group">
					<label class="control-label col-md-3">用户名</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="text" name="username" value="{$info.username}"/>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">手机号</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="text" name="mobile" value="{$info.mobile}" <if condition="$info['id'] neq null">readonly</if>/>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">昵称</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="text" name="nickname" value="{$info.nickname}"/>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">密码</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="password" name="password"/>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">确认密码</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="password" name="respassword"/>
						
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="control-label col-md-3">性别</label>
					<div class="col-md-4 col-xs-11">

                            <div class="radio col-md-6">
                                <label>
                                    <input name="sex" value="1" type="radio" <eq name="info.sex" value="1"> checked</eq> >
                                    女
                                </label>
                            </div>

                            <div class="radio col-md-6">
                                <label>
                                    <input name="sex" value="2" type="radio"  <eq name="info.sex" value="2"> checked</eq> >
                                    男
                                </label>
                            </div>

						<span class="help-block"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">邮箱</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="text" name="email" value="{$info.email}"/>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">头像</label>
					<div class="col-md-7 col-xs-11" style="max-width: 100%; height: 150px;">
							<img id="image_img" src="{$info.thumb|default='/Uploads/noimg.png'}" alt="" style="max-height:100%;border:1px solid #d5d5d5;" height="100%" />
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">职务</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="text" name="vocation" value="{$info.vocation}"/>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">经历</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="text" name="experience" value="{$info.experience}"/>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">特长</label>
					<div class="col-md-7 col-xs-11">
							<input class="form-control form-control-inline input-medium" size="16" type="text" name="special" value="{$info.special}"/>
						
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-md-3">个人简介</label>
					<div class="col-md-7 col-xs-11">
							
							<textarea placeholder="个人简介" id="abstract" name="abstract" style="width:100%;">{$info.abstract}</textarea>
							<!-- <input class="form-control form-control-inline input-medium" size="16" type="text" name="abstract" value="{$info.abstract}"/> -->
						
					</div>
				</div>
				
				
				<!-- <div class="form-group">
					<label class="control-label col-md-3">状态</label>
					<div class="col-md-4 col-xs-11">

                            <div class="radio col-md-6">
                                <label>
                                    <input name="status" value="1" type="radio" <eq name="info.status" value="1"> checked</eq> >
                                    已启用
                                </label>
                            </div>

                            <div class="radio col-md-6">
                                <label>
                                    <input name="status" value="0" type="radio"  <eq name="info.status" value="0"> checked</eq> >
                                    已禁用
                                </label>
                            </div>

						<span class="help-block"></span>
					</div>
				</div> -->
				<div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10" style="text-align:center;">
						<input name="id" type="hidden" value="{$info.id}">
                        <button class="btn btn-primary" type="submit">保存并关闭</button>
                        <button class="btn btn-default" type="button" onclick="location.href='{:U('index')}'">取消</button>
                    </div>
                </div>
			</form>
		</div>
	</section>
</div>
</div>
        </div>
        <!--body wrapper end-->
        <include file="Common/footer" />
    </div>
    <!-- main content end-->
</section>

<script>
function submit_form(){
	layer.load(0, {shade: [0.2,'#616161']});
	$("#data_form_id").ajaxSubmit({
		type: "post",
		beforeSubmit:function(data){
		console.log(data);
			$.each(data,function(i){
				if(data[i]['name'] == 'username' && data[i]['value'] == '' ){
					layer.closeAll('loading');
					$("input[name='"+data[i]['name']+"']").focus();
					return false;
				}
			});
			
		},
		success:function(data){
			layer.closeAll('loading');
			if(data.status == 1){
				layer.msg(data.info,{shift:1,time:1500},function(){
					window.location.href = data.url;
				});
			}else{
				layer.msg(data.info,{shift:6,time:3000});
			}
		},
		dataType:	"json"
	});
}
</script>
